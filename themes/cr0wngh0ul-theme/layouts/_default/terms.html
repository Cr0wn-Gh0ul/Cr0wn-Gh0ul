{{ define "main" }}
<div class="list">
    <h1>{{ .Title }}</h1>
    
    <ul class="post-list">
        {{ range .Pages }}
        <li class="post-item">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post-meta">
                <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
                <span> :: {{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }}</span>
            </div>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
