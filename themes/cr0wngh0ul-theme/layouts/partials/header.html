<header class="site-header">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=JetBrains+Mono:wght@600&display=swap"
        rel="stylesheet">
    <nav class="site-nav">
        <a href="{{ "/Cr0wn-Gh0ul/" | relURL }}" class="site-title">{{ .Site.Title }}</a>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li>
                {{ $menuUrl := .URL | relURL }}
                {{ $currentUrl := $.RelPermalink }}
                <a href="{{ $menuUrl }}" {{ if eq $menuUrl $currentUrl }} class="active" {{ end }}>
                    ./{{ .Name | lower }}
                    {{ if hasPrefix .URL "http" }}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor"
                        style="width:1em;height:1em;vertical-align:baseline;position:relative;top:0.13em;margin-left:-0.3em;">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                    </svg>
                    {{ end }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
