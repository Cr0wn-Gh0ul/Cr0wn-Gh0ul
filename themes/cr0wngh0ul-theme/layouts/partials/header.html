<header class="site-header">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    <nav class="site-nav">
        <a href="{{ "/" | relURL }}" class="site-title">{{ .Site.Title }}</a>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li>
                {{ $menuUrl := .URL | relURL }}
                {{ $currentUrl := $.RelPermalink }}
                <a href="{{ $menuUrl }}"{{ if eq $menuUrl $currentUrl }} class="active"{{ end }}>./{{ .Name | lower }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
